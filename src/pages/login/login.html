	<title> LoginUniversidade Hefest </title>

<body>
	<div>
		<div class="left-Login">
			<h1>Login Faculdade Hefest<br>Entre para o nosso time</h1>
			<img src="../../assents/img/HefestL.png" class="left-login-image" alt="LogoHefest">
	</div>
	</div>
	
	<div class="main_Login">
			
		<div class="right-Login">
			<div class="card-Login">
				<h1> LOGIN </h1>
				<div class="textfield">
					<label for="usuario"> Usuário </label>
					<input type="text" name="Usuario" id="email" onchange ="onChangeEmail()" placeholder ="Usuário">
					<div class="error" id="email-required-error" >Email é obrigatório</div>
					<div class="error" id="email-invalid-error" >Email é inválido</div>
				</div>
				<div class="textfield">
					<label for="Senha"> Senha </label>
					<input type="password" name="Senha" id="password" onchange="onChangePassword()" placeholder="Senha">
					<div class="error" id="password-required-error" >Senha é obrigatória</div>
				</div>
				<div class="remember-forgot"> 
					<label><input type="checkbox">Lembre-se</label>
					<button type="button" class="clear" id='recover-password-button' disabled="true" >Esqueceu sua Senha</button>
				</div>
				<div class="button-primary">
					<button type="button" class="clear" id='login-button' disabled="true" onclick="login()" >Login</button>
				</div>
				<div class="register-link">
					<p>Não possui uma conta? <a href="../register/register.html" onclick="register()">Registre-se</a></p>
				</div>		
			</div>
		</div>

		<script src="validations.js"></script>
