<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="loginStyle.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title> LoginUniversidade Hefest </title>
</head>
<body>
	<div>
		<div class="left-Login">
			<h1>Login Faculdade Hefest<br>Entre para o nosso time</h1>
			<img src="../../assents/img/HefestL.png" class="left-login-image" alt="LogoHefest">
	</div>
	</div>
	
	<div class="main_Login">
			
		<div class="right-Login">
			<div class="card-Login">
				<h1> LOGIN </h1>
				<div class="textfield">
					<label for="usuario"> Usuário </label>
					<input type="text" name="Usuario" placeholder="Usuário">
				</div>
				<div class="textfield">
					<label for="Senha"> Senha </label>
					<input type="password" name="Senha" placeholder="Senha">
				</div>
				<div class="remember-forgot"> 
					<label><input type="checkbox">Lembre-se</label>
					<a href="#">Esqueceu sua Senha</a>
				</div>
				<button class="btn-Login">Login</button>
				<div class="register-link">
					<p>Não possui uma conta? <a href="../register/register.html">Registre-se</a></p>
				</div>
			</div>
		</div>
		
</div>
<body>
<html>
